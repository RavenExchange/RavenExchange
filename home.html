<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ravens Exchange</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="logo-container">
            <h1>Ravens Exchange</h1>
        </div>
        <nav class="navbar">
            <button onclick="location.href='home.html'">Home</button>

            <button onclick="location.href='profile.html'">Profile</button>

    </header>

    <!-- Listings Section -->
    <main class="listings-container">
        <!-- Example Listing -->
        <div class="listing">
            <img src="item1.jpg" alt="Item Image" class="listing-image">
            <div class="listing-details">
                <h2 class="item-name">Carleton Hoodie</h2>
                <p class="item-price">$40</p>
            </div>
        </div>

        <div class="listing">
            <img src="item2.jpg" alt="Item Image" class="listing-image">
            <div class="listing-details">
                <h2 class="item-name">Used Textbook: Math 101</h2>
                <p class="item-price">$30</p>
            </div>
        </div>

        <div class="listing">
            <img src="item3.jpg" alt="Item Image" class="listing-image">
            <div class="listing-details">
                <h2 class="item-name">Laptop Stand</h2>
                <p class="item-price">$25</p>
