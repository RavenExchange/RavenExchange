<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RavenExchange</title>
    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="RELogo.jpeg" alt="RavenExchange Logo" class="logo">
    </div>
    <!-- Login Box -->
    <div class="login-container">
        <h1>Login to Ravens Exchange</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginInput">Email or Username:</label>
                <input type="text" id="loginInput" placeholder="Enter email or username" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>
            Don't have an account? <a href="register.html">Register here</a>.
            Forgot Password? <a href="reset.html">Reset here</a>.
        </p>
    </div>

    <script src="auth.js"></script> <!-- JavaScript file handling API calls -->
    <script>
        // Attach event listener to handle login
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent traditional form submission

            // Get values from input fields
            const login = document.getElementById('loginInput').value;
            const password = document.getElementById('passwordInput').value;

            // Call the loginUser function from auth.js
            loginUser(login, password);
        });
    </script>
</body>
</html>
